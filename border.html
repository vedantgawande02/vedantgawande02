<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>height width border,background</title>
<style>
   #firstpara{
           background-color: aqua;
           height:100px;
           width: 455px;
           border: 6px solid red;
           border-radius: 13px;

   }

   .container{
       background-color:rgb(179, 19, 187);
       height:110px;
       width: 553px;
       border: 37px rgb(218, 231, 34);
       padding: 34px 23px;
       margin: 14px 21px;
       
   }

   #thirdpara{
       height: 1100px;
       width: 455px;
       background-image:url(https://static.boredpanda.com/blog/wp-content/uploads/2017/11/My-most-popular-pic-since-I-started-dog-photography-5a0b39ccadaeb__880.jpg);
       background-position: center;

border: 12px solid red;
background-repeat:no-repeat;


    }

</style>
</head>
<body>
    <h>this is heading</h>
    <p id="firstpara">This is first para</p>

    <h>this is heading</h>
    <p id="secondpara" class="container">This is second para</p>

    <h>this is heading</h>
    <p id="thirdpara">This is third para</p>

</body>
</html>
