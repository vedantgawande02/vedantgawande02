<!DOCTYPE html>
<html>
<head>
<style>
table, th, td {
  border: 1px solid black;
  border-collapse: collapse;
}
</style>
</head>
<body>

<h2>Cell that spans two columns</h2>
<p>To make a cell span more than one column, use the colspan attribute.</p>

<table style="width:100%">
  <tr>
    <th colspan="2">Name</th>
     <th rowspan="3">B <br> R <br></th>
    <th>Age</th>
  </tr>
  <tr>
    <td>MON</td>
    <td>Smith</td>
    
    <td>43</td>
  </tr>
  <tr>
    <td>TUES</td>
    <td>Jackson</td>
     
    <td>57</td>
  </tr>
</table>
<h>NOTE</h>
<p>This above time table of class 2R</p>

</body>
</html>
