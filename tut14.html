<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors </title>
    <style>
        /* element selector */
        p{
            border:2px solid blue;
        }
        /* Id selector */
     #firstpara{
            color:rgb(122, 132, 122);
        }
        /* class selector */
     .redelement{
            color:red;
            background:#564;
        }
        /* grouping selector */
        footer,span{
            background-color:pink;
        }
    </style>
</head>
<body>
    <h3> Css selector</h3>
    <p id="firstpara"> THis is my  program of css sectors. It is the demonstrastatoion
        of my vs code.
    </p>
    <p id="second para" class="redelement" > THis is my  program of css sectors. It is the demonstrastatoion
        of my vs code.
    </p>
    <p> THis is my  program of css sectors. It is the demonstrastatoion
        of my vs code.
    </p>
  <span>this is span</span>
    <footer> this is my footer</footer>
</body>
</html>
